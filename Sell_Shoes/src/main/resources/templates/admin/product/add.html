<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/fragments/home.html}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content">
	  <style>
	  .pic {
	    width: 50px;
	    height: 50px;
	    object-fit: contain;
	  }
	</style>
		<div class="container-fluid">
        <div class="row card-body">
          <div class="col-5">
            <h2>Add Product</h2>
            <form id="addProductForm">
              <div class="form-group">
                <input th:id="id" type="text" class="d-none">
                <div class="form-group">
                  <label for="title" class="font-weight-bold">Title:</label> <input type="text" class="form-control"
                    th:id="title" name="title" placeholder="Enter product title" required>
                  <!-- Thẻ div để hiển thị thông báo lỗi -->
                  <div th:id="title-error" class="text-danger form-text "></div>
                </div>
              </div>
              <!-- Select chọn category -->
              <div class="form-group">
                <label for="category" class="font-weight-bold">Category:</label>
                <select class="form-control" th:id="category" aria-label="Default select example">
                  <option value="">Select category</option>
                  <!-- Thêm các tùy chọn category khác nếu cần -->
                </select>
                <!-- Thẻ div để hiển thị thông báo lỗi -->
                <div th:id="category-error" class="text-danger form-text "></div>
              </div>
              <!-- Select chọn brand -->
              <div class="form-group">
                <label for="category" class="font-weight-bold">Brand:</label>
                <select class="form-control" th:id="category" aria-label="Default select example">
                  <option value="">Select brand</option>
                  <!-- Thêm các tùy chọn brand khác nếu cần -->
                </select>
                <!-- Thẻ div để hiển thị thông báo lỗi -->
                <div th:id="category-error" class="text-danger form-text "></div>
              </div>
              <div class="form-group">
                <label for="description" class="font-weight-bold">Description:</label>
                <textarea class="form-control" th:id="discription"
                  name="description" rows="4"
                  placeholder="Enter product description" required></textarea>
                <!-- Thẻ div để hiển thị thông báo lỗi -->
                <div th:id="discription-error"
                  class="text-danger form-text"></div>
              </div>
              <div class="input-group">
                <input type="file" class="form-control" placeholder="Recipient's username"
                  aria-label="Recipient's username" aria-describedby="button-addon2" th:id="file-input" multiple>
                <button class="btn btn-danger" type="button" onclick="clearImage()" id="button-addon2">Clear image</button>
              </div>
              <div th:id="file-input-error" class="text-danger form-text"></div>
              <!-- Hiển thị các ảnh đã chọn -->
              <div th:id="selected-images"></div><br>
              <!-- Add more product fields as needed -->
              <button type="submit" class="btn btn-primary"
												th:id="save-product-value" onclick="saveProduct()">Save
												changes</button>
              <button type="button" class="btn btn-danger">Clear</button>
            </form>
          </div>
          <div class="col-7">
            <table class="table table-striped" th:id="product-table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Image</th>
                  <th scope="col">Title</th>
                  <th scope="col">Category</th>
                  <th scope="col">Description</th>
                  <th scope="col">CreateAt</th>
                  <th scope="col">UpdateAt</th>
                  <th scope="col"></th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>1</th>
                  <td class="text-center">
                    <img class="pic"
                      src="https://www.freepnglogos.com/uploads/shoes-png/dance-shoes-png-transparent-dance-shoes-images-5.png"
                      alt="">
                  </td>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                  <td></td>
                  <td></td>
                  <td>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#variantModal">Add
                      Variant</button>
                    <button class="btn btn-warning">Edit</button>
                    <button class="btn btn-danger">Delete</button>
                  </td>
                </tr>
              </tbody>
              <!-- Variant Modal -->
              <div class="modal fade" id="variantModal" tabindex="-1" role="dialog" aria-labelledby="variantModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="variantModalLabel">Add Variant</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <!-- Variant Form -->

                      <!-- Add more variant fields as needed -->

                      <button type="button" class="btn btn-success" id="addVariant">Add Variant</button>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            </table>
          </div>
        </div>
      </div>
	</div>
</body>
</html>
