<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/fragments/home.html}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content">

		<div class="container-fluid">
			<div class="card mb-4">
				<div class="card-header">
					<h3 class=" font-weight-bold text-primary">Order Table</h3>
				</div>
				<div class="card-body">
					<div class="row ">
						<div class="col-md-4">
							<div class="form-group">
								<select class="form-control" id="time"
									onclick="searchButtonClick()">
									<option value="choose">All Time</option>
									<option value="today">Today</option>
									<option value="date">Date</option>
									<option value="dateRange">Range Date</option>
								</select>
								<div class="form-group" id="date-wrap">
									<label for="dateInput">Date</label> <input type="date"
										onclick="searchButtonClick()" class="form-control"
										id="dateInput">
								</div>
								<div class=" justify-content-between" id="dateRange-wrap">
									<div class="form-group" id="startDate-wrap">
										<label for="startDate">Start Date</label> <input type="date"
											onclick="searchButtonClick()" class="form-control"
											id="startDate">
									</div>
									<div class="form-group" id="endDate-wrap">
										<label for="endDate">End date</label> <input type="date"
											onclick="searchButtonClick()" class="form-control"
											id="endDate">
									</div>
								</div>
							</div>

						</div>
						<div class="col-md-4">
							<select class="form-control" id="selectStatus"
								onclick="searchButtonClick()">
								<option value="choose">All Status</option>
								<option value="1">New Order</option>
								<option value="3">Confirm Order</option>
								<option value="4">Completed Order</option>
								<option value="2">Canceled Order</option>
							</select>
						</div>
						<div class="col-md-4 mb-3">

							<div class="input-group">

								<input type="text" name="keyword12" value=""
									class="form-control" id="key" placeholder="Enter keyword">
								<div class="input-group-append">
									<button id="searchButton"
										class="btn btn-outline-secondary bg-success text-white">
										<i class="fas fa-search"></i>
									</button>
								</div>
							</div>

						</div>
					</div>
					<!-- <button id="reset"><span><i class="fas fa-sync"></i></span></button> -->
					<table class="table table-striped" th:id="order-table">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">FullName</th>
								<th scope="col">Phone Number</th>
								<th scope="col">Total Money</th>
								<th scope="col">Order date</th>
								<th scope="col">Status</th>
								<th scope="col">Detail</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr>

							</tr>
						</tbody>

					</table>

					<nav class="float-right" th:id="paging"></nav>
				</div>
				<!-- Modal refuse-->
				<div class="modal fade" id="refuseOrder">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Canceled
									Order</h5>
								<button type="button" class="close" data-dismiss="modal">&times;</button>
							</div>
							<div class="modal-body">
								<p>Are you sure you want to cancel this order?</p>
								<input type="hidden" th:id="orderIdRefuseModal" name="orderId">
								<input type="hidden" th:id="statusRefuseModal" name="status">

							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Cancel</button>
								<button type="button" data-id="" data-update-status="2"
									class="btn btn-danger" th:id="refuse-order-modal"
									onclick='updateStatus(event)'>Confirm</button>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
		<script src="/adminview/js/order.js"></script>

	</div>

</body>
</html>
