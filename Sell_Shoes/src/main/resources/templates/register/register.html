<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link type="text/css" rel="stylesheet" th:href="@{/registers/css/register.css}" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
	.wrapper{
  	height: 800px;
    overflow: auto;
}
</style>
</head>
<body>
	
  <div class="wrapper">
    <form th:action="@{/register/checkRegister}" th:object="${userRequestDto}" method="POST">
      <h2>Register</h2>
      <div class="input-field ">
        <div class="input-field">
          <input type="text" id="nameInput" th:field="*{fullname}" th:id="fullname">
          <label>Enter your Fullname</label>
        </div>
        <small th:name="fullname-error" th:if="${#fields.hasErrors('fullname')}"
			th:errors="*{fullname}"></small>
      </div>


      <div class="input-field ">
        <div class="input-field">
          <input type="text" id="nameInput" th:field="*{email}" th:id="email">
          <label>Enter your Email</label>
        </div>
        <small th:name="email-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small> 
		<small th:name="email-error" th:if="${emailDuplicate}" th:text="${emailDuplicate}"></small>
      </div>

      <div class="input-field ">
        <div class="input-field">
          <input type="text" id="nameInput" th:field="*{phone}" th:id="phone">
          <label>Enter your Phone</label>
        </div>
        <small th:name="phone-error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small> 
        <small th:name="phone-error" th:text="${phoneDuplicate}"></small>
      </div>

      <div class="row input-field ">
        <div class="col-5 input-field">
          <input type="password" id="passwordInput1" th:field="*{password}">
          <span id="showPassword1" class="fa fa-eye move-right" onclick="togglePasswsordVisibility()"></span>
          <label>Enter your Password</label>
        </div>
        
        <div class="col-5 input-field" style="margin-left: 80px;">
          <input type="password" id="passwordInput2" th:field="*{confirmPassword}">
          <span id="showPassword2" class="fa fa-eye move-right" onclick="togglePasswsordVisibility1()"></span>
          <label>Enter again Password</label>
        </div>
        <small th:name="passwordInput1-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
		<small th:name="passwordInput1-error" th:text="${notMatchPass}"></small>
      </div>
      <div class="input-field ">
        <div class="input-field">
          <input type="text" id="nameInput" th:field="*{address}" th:id="address">
          <label>Enter your Address</label>
        </div>
        <small th:name="address-error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></small>
      </div>
      <button type="submit">Sign In</button>
      <div class="register">
        <p>Do you have an account? <a href="/login"><u>Login</u></a></p>
      </div>
    </form>
  </div>
  <script th:src="@{/registers/js/register.js}"></script>
</body>
</html>
